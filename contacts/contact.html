  <!-- üìû Contact Form -->
  <section class="contact-page">
  <div class="contact-box">
    <h2>Contact Us</h2>
   <form id="contact-form">
  <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
      <p id="formMessage" style="margin-top:10px;"></p>
    </form>
  </div>
</section>

<script>
  document.getElementById("contact-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    console.log("Form submitted!");

    const formData = {
      name: this.name.value,
      email: this.email.value,
      phone: this.phone.value,
      message: this.message.value
    };

    try {
      const res = await fetch("http://localhost:5000/contact", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (res.ok) {
        alert("‚úÖ Message submitted successfully!");
        this.reset(); // Form clear karne ke liye
      } else {
        alert("‚ùå " + (data.message || "Failed to send message. Try again."));
      }
    } catch (err) {
      alert("‚ùå Failed to send message. Try again.");
    }
  });
</script>
