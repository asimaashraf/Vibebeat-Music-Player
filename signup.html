<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ‚Äì VibeBeat</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create your <span class="vibe">Vibe</span><span class="beat">Beat</span> account</h2>

      <form id="signupForm">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter your first name" required />

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" required />

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select your gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Create a password" required />
          <span class="toggle-password" id="togglePassword">üëÅ</span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script>
    // üëÅ Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        this.textContent = "üôà";
      } else {
        passwordField.type = "password";
        this.textContent = "üëÅ";
      }
    });

    // üîπ Submit signup data to server
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstname").value;
      const lastName = document.getElementById("lastname").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firstName, lastName, gender, email, password })
        });

        const data = await response.json();
        alert(data.message);

        if (data.success) {
          window.location.href = "login.html";
        }
      } catch (error) {
        alert("Error connecting to server");
        console.error(error);
      }
    });
  </script>
</body>
</html>
